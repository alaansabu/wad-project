<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/messages.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Investor Connect - Messages</title>
</head>
<body>

  <!-- Sidebar (Contact List) -->
  <div class="sidebar">
    <div class="sidebar-header">Investor Connect</div>
    <div class="contact-list">
      <div class="contact">
        <img src="https://i.pravatar.cc/300?img=1" alt="user">
        <div class="info">
          <div class="name">Investor One</div>
          <div class="preview">Looking to invest</div>
        </div>
      </div>
      <div class="contact">
        <img src="https://i.pravatar.cc/300?img=2" alt="user">
        <div class="info">
          <div class="name">Investor Two</div>
          <div class="preview">Let's connect soon</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Chat Area -->
  <div class="chat-area">
    <!-- Chat Header -->
    <div class="chat-header">
      <img src="https://i.pravatar.cc/300?img=1" alt="user">
      <div class="username">Investor One</div>
    </div>

    <!-- Messages -->
    <div class="messages">
      <div class="message received">Hi! I'm interested in your fintech startups.</div>
      <div class="message sent">Thanks! I can show you some great opportunities.</div>
      <div class="message sent">Do you prefer seed funding or growth stage?</div>
      <div class="seen-text">Seen</div>
    </div>

    <!-- Input Bar -->
    <div class="input-bar">
      <input type="text" placeholder="Message...">

      <!-- Icons: Emoji, File, Mic -->
      <div class="input-icons">
        <i class="far fa-smile"></i>
        <label for="file-upload">
          <i class="fas fa-paperclip"></i>
        </label>
        <input type="file" id="file-upload" class="file-input" placeholder="file">
        <i class="fas fa-microphone"></i>
      </div>

      <!-- Send Button -->
      <button class="send-btn">Send</button>
    </div>
  </div>

</body>
</html>
