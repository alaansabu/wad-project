<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Investor Connect</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #95d5b2;
      color: #2f3e46;
    }
    header {
      background-color: #2f3e46;
      color: white;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      width: 90%;
      margin: 20px auto;
    }
    .upload-box, .video-post {
      background-color: #95d5b2;
      padding: 15px;
      margin-bottom: 25px;
      border: 2px solid #2f3e46;
      border-radius: 12px;
    }
    .video-post h3 {
      margin-bottom: 10px;
    }
    video {
      width: 100%;
      height: 700px; /* Bigger video screen */
      border-radius: 12px;
      border: 2px solid #2f3e46;
      object-fit: cover;
    }
    button {
      margin-top: 12px;
      background-color: #2f3e46;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background-color: #1c262b;
    }
  </style>
</head>
<body>

  <header>Onvestor Connect</header>

  <div class="container">

    <!-- Upload Section -->
    <div class="upload-box">
      <h3>Upload Your Startup Video</h3>
      <input type="file" accept="video/*">
      <button>Upload</button>
    </div>

    <!-- Example Posts -->
    <div class="video-post">
      <h3>Startup 1: Green Energy</h3>
      <video controls>
        <source src="sample1.mp4" type="video/mp4">
        Your browser does not support video.
      </video>
      <button onclick="sendInterest('Green Energy')">Interested</button>
    </div>

    <div class="video-post">
      <h3>Startup 2: AI HealthCare</h3>
      <video controls>
        <source src="sample2.mp4" type="video/mp4">
        Your browser does not support video.
      </video>
      <button onclick="sendInterest('AI HealthCare')">Interested</button>
    </div>

  </div>

  <script>
    function sendInterest(projectName) {
      alert("You showed interest in " + projectName + ". A message has been sent to the owner!");
    }
  </script>

</body>
</html>
