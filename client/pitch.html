<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invester Connect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #95d5b2;
      color: #2f3e46;
    }

    /* Header */
    header {
      background-color: #2f3e46;
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Main Container */
    .container {
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
    }

    /* Upload Box */
    .upload-box {
      border: 3px dashed #2f3e46;
      border-radius: 18px;
      background-color: #95d5b2;
      padding: 50px 20px;
      text-align: center;
      margin: 0 auto 40px;   /* center it */
      width: 100%;           /* takes full container width */
      box-sizing: border-box; /* avoids cutoff issues */
      display: block;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .upload-box:hover {
      background-color: #7ec89d;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transform: translateY(-3px);
    }
    .upload-box input {
      display: none;
    }
    .upload-box h3 {
      margin: 15px 0 5px;
      font-size: 20px;
      font-weight: 600;
    }
    .upload-box p {
      font-size: 14px;
      margin: 0;
    }

    /* Video Post */
    .video-post {
      border: 2px solid #2f3e46;
      border-radius: 16px;
      background-color: #2f3e46;
      margin-bottom: 30px;
      overflow: hidden;
      color: white;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .video-post:hover {
      transform: translateY(-4px);
    }
    .video-header {
      padding: 15px 20px;
      font-size: 18px;
      font-weight: 600;
      background-color: #2f3e46;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      background-color: black;
    }
    .video-wrapper video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .video-footer {
      padding: 15px 20px;
      display: flex;
      justify-content: flex-end;
      background-color: #95d5b2;
    }

    /* Button */
    button {
      background-color: #2f3e46;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    button:hover {
      background-color: #1c262b;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>Invester Connect</header>

  <div class="container">

    <!-- Upload Section -->
    <label class="upload-box">
      <h3>Upload Your Startup Pitch</h3>
      <p>Click to select or drag & drop your video</p>
      <input type="file" accept="video/*" id="uploadInput">
    </label>

    <!-- Example Videos -->
    <div id="videoList">

      <div class="video-post">
        <div class="video-header">Startup 1: Green Energy</div>
        <div class="video-wrapper">
          <video controls>
            <source src="sample1.mp4" type="video/mp4">
            Your browser does not support video.
          </video>
        </div>
        <div class="video-footer">
          <button onclick="sendInterest('Green Energy')">Interested</button>
        </div>
      </div>

      <div class="video-post">
        <div class="video-header">Startup 2: AI Healthcare</div>
        <div class="video-wrapper">
          <video controls>
            <source src="sample2.mp4" type="video/mp4">
            Your browser does not support video.
          </video>
        </div>
        <div class="video-footer">
          <button onclick="sendInterest('AI Healthcare')">Interested</button>
        </div>
      </div>

    </div>
  </div>

  <script>
    function sendInterest(projectName) {
      alert("You showed interest in " + projectName + ". A message has been sent to the owner!");
    }

    // Preview uploaded video instantly
    const uploadInput = document.getElementById("uploadInput");
    const videoList = document.getElementById("videoList");

    uploadInput.addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        const newPost = document.createElement("div");
        newPost.classList.add("video-post");
        newPost.innerHTML = `
          <div class="video-header">Your Startup Pitch</div>
          <div class="video-wrapper">
            <video controls>
              <source src="${url}" type="${file.type}">
              Your browser does not support video.
            </video>
          </div>
          <div class="video-footer">
            <button onclick="sendInterest('Your Startup')">Interested</button>
          </div>
        `;
        videoList.prepend(newPost);
      }
    });
  </script>

</body>
</html>
